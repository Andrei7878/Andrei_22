{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<!--<center>-->
<!--<h1><font size="8" color="grey" face="Verdana">Projects</font></h1>-->
<!--</center>-->

<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <center>
            <img class="card-img-top" src="{% static project.image %}" style="width:330px">
            <div class='card-body'>
                <h5 class="card-text"><font size="6" color="grey" face="Verdana">{{ project.title }}</font></h5>
                <p class="card-text"><font size="4" color="grey" face="Verdana">{{ project.description }}</font></p>
                <a href="{% url 'project_detail' project.pk %}">
                    <button type="button" class="btn btn-dark"><font size="2" color="white" face="Verdana">Read more</font></button>
                </a>
            </div>
            </center>
        </div>

    </div>
    {% endfor %}

</div>

{% endblock %}
